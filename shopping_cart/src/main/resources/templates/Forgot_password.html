<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<section>

<div class="container mt-5 p-5">
<div class=row>
<div class="col-md-6 p-5">
<img alt=" " src="image/ecom.png" width="100%" height="400px" >
</div>
<div class="col-md-6 p-5 mt-3">
<div class="card shadow p-3 bg-body-tertiary rounded">
<div class="card-header">
<p class="fs-4 text-center">Forgot Password </p>
        <!-- Success Message -->
    <p th:if="${session.successMsg}" class="text-success text-center fw-bold">[[${session.successMsg}]]</p>
    <th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>

    <!-- Error Message -->
    <p th:if="${session.errormessage}" class="text-danger text-center fw-bold">[[${session.errormessage}]]</p>
        <th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>

</div>
<div class="card-body">
  <form method="post" action="/forgot_password">
  <div class="mb-3">
  <label class="form-label" for="email">Email
  </label>
  <input type="text" id="email" name="email" class="form-control" placeholder="Enter Your Email Address" required>
  </div>
  <div class="text-center">
  <button type="submit" class="btn bg-primary text-white ">Send</button>
  </div>
  </form>
</div>

</div>
</div>
</div>
</div>
</section>
</body>
</html>
