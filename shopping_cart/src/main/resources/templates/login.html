<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<section>

<div class="container mt-5 p-5">
<div class=row>
<div class="col-md-6 p-5">
<img alt=" " src="/ecom.png" width="100%" height="400px" >
</div>
<div class="col-md-6 p-5 mt-3">
<div class="card shadow p-3 bg-body-tertiary rounded">
<div class="card-header">
<p class="fs-4 text-center">Login </p>
<div th:if="${param.error}" class=" alert alert-danger text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
<div th:if="${param.logout}" class=" alter alert-success text-center">
Logout Successfully</div>

</div>
<div class="card-body">
  <form method="post" action="/login">
  <div class="mb-3">
  <label class="form-label" for="email">Email
  </label>
  <input type="text" id="email" name="username" class="form-control" required>
  </div>
  
    <div class="mb-3">
  <label class="form-label" for="password">Password
  </label>
  <input type="password" id="pass" name="password" class="form-control" required>
  </div>
  <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
  </form>
</div>
<div class="card-footer">
<p  class="text-center"><a href="/forgot_password" class="text-decoration-none">Forgot Password </a><br></p>
 <p class="text-center"> Don't have account <a href="/register" class="text-decoration-none">Register Here </a></p>
</div>

</div>
</div>
</div>
</div>
</section>
</body>
</html>
