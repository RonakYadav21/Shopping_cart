<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">

			<div class="row">

				<div class="col-md-10 offset-md-1">
					<div class="card-body">
						<p class="fs-3 text-center">My Profile</p>

						<!-- Success Message -->
						<p th:if="${session.successMsg}"
							class="text-success fw-bold text-center">[[${session.successMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>

						<!-- Error Message -->
						<p th:if="${session.errormessage}"
							class="text-success fw-bold text-center">[[${session.errormessage}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>



						<div class="text-center">
							<img alt=""
								th:src="@{'../profile_img/'+${user.profileImage}}"
								class="border p-2 text-center"
								style="width: 110px; height: 110px; border-radius: 50%">
						</div>
						<div class="col-md-6 offset-md-3 mt-4">
							<table class="table table-borderless">
								<tbody>
									<form action="/admin/update-profile" method="post"
										enctype="multipart/form-data">
										<tr>
											<th scope="row">Name</th>
											<td><input type="text" name="name" class="form-control"
												th:value="${user.name}"></td>

										</tr>
										<tr>
											<th scope="row">Mobile Number</th>
											<td><input type="text" name="mobileNumber"
												class="form-control" th:value="${user.mobileNumber}"></td>

										</tr>
										<tr>
											<th scope="row">Email</th>
											<td><input type="text" name="email" class="form-control"
												th:value="${user.email}"></td>

										</tr>

										<tr>
											<th scope="row">Image</th>
											<td><input type="file" name="img" class="form-control"
												th:value="${user.profileImage}"></td>

										</tr>

										<tr>
											<th scope="row">Address</th>
											<td><input type="text" name="address"
												class="form-control" th:value="${user.address}"></td>

										</tr>
										<tr>
											<th scope="row">City</th>
											<td><input type="text" name="city" class="form-control"
												th:value="${user.city}"></td>
										</tr>

										<tr>
											<th scope="row">State</th>
											<td><input type="text" name="state" class="form-control"
												th:value="${user.state}"></td>
										</tr>
										<tr>
											<th scope="row">Role</th>
											<td><input type="text" name="role" class="form-control"
												th:value="${user.role}" readonly></td>
										</tr>

										<tr>
											<th scope="row">Account State</th>
											<td><input type="text" name="isEnable"
												class="form-control" th:value="${user.isEnable}" readonly><input
												type="hidden" th:value="${user.id}" name="id"></td>
										</tr>
										<tr>
											<td></td>
											<td class="text-center"><button
													class="btn btn-primary btn-sm">Update</button></td>
										</tr>
									</form>
								</tbody>

							</table>
						</div>
					</div>
					<hr>
					<div class="col-md-10 offset-md-1 mt-1">
						<div class="row">

							<p class="text-center">Change Password</p>
						</div>
						<div class="col-md-6 offset-md-3 mt-4">

							<table class="table table-borderless">
								<tbody>
									<form action="/admin/change-password" method="post">
									<tr>
										<th scope="row">Current Password</th>
										<td><input type="text" name="currentpassword"
											class="form-control"></td>
									</tr>

									<tr>
										<th scope="row">New Password</th>
										<td><input type="text" name="newPassword"
											class="form-control"></td>
									</tr>

									<tr>
										<th scope="row">Confirm Password</th>
										<td><input type="text" name="confirmpassword"
											class="form-control"></td>
									</tr>
									<tr>
										<td></td>
										<td class="text-center">
											<button class="btn btn-sm bg-primary text-light">Update</button>
										</td>
										</form>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
