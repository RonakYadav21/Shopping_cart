<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container p-5 mt-3 ">
<div class="row">
<div class="col-md-6 offset-md-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
<div class="card card-sh">
<div class="card-header text-center fs-4"><p>Add Product</p>
        <!-- Success Message -->
    <p th:if="${session.successMsg}" class="text-success fw-bold">[[${session.successMsg}]]</p>
    <th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>

    <!-- Error Message -->
    <p th:if="${session.errormessage}" class="text-danger fw-bold">[[${session.errormessage}]]</p>
        <th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
</div>
<div class="card-body">
<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
<div class="mb-3">
<label>Enter Title</label>
<input type="text" name="title" class="form-control">
</div>

<div class="mb-3">
<label>Enter Description</label>
<textarea  rows="3" cols=" " name="description" class="form-control"></textarea>
</div>

<div class="mb-3">
<label>Category</label>
<select class="form-control" name="category">
<option>--select--</option>
<option th:each="cat,c:${categorys}" >[[${cat.name}]]</option>
</select>
</div>
<div class="mb-3">
<label>Enter Price</label>
<input type="number" name="price" class="form-control">
</div>

<div class="mb-3">
<label>Status</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1" checked value="true">
  <label class="form-check-label" for="flexRadioDefault1">
Active
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" value="false">
  <label class="form-check-label" for="flexRadioDefault2">
Inactive </label>
</div>
</div>
<div class="row">
<div class="mb-3 col">
<label>Enter Stock</label>
<input type="number" name="stock" class="form-control">
</div>
<div class="mb-3 col">
<label>upload image</label>
<input type="file" name="file" class="form-control" accept="image/*">
</div>
</div>
<button class="btn btn-primary col-md-8 offset-md-2">Submit</button>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
