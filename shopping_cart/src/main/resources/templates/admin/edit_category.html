<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container-fluid p-5 mt-5 ">
<div class="row">
<div class="col-md-3 offset-md-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
<div class="card">
<div class="card-header text-center">
    <p class="fs-4">Edit Category</p>
        <!-- Success Message -->
    <p th:if="${session.successMsg}" class="text-success fw-bold">[[${session.successMsg}]]</p>
    <th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>

    <!-- Error Message -->
    <p th:if="${session.errormessage}" class="text-danger fw-bold">[[${session.errorMsg}]]</p>
        <th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
    

</div>

<form action="/admin/edit_categoryitem" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${category.id}">

<div class="mb-3">
<label>Enter category</label><input type="text"  name="name" th:value="${category.name}" class="form-control">
</div>
<div class="mb-3">
<label>Status</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1"  value="true" th:checked="${category.isActive==true}">
  <label class="form-check-label" for="flexRadioDefault1">
Active
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2"  value="false"  th:checked="${category.isActive==false}">
  <label class="form-check-label" for="flexRadioDefault2">
Inactive  </label>
</div>

</div>

<div class="mb-3">


<img th:src="@{'/category_img/'+${category.imageName}}" width="50px" height="50px">
<label>Upload Image</label><input type="file" class="form-control" name="file">
</div>
<button class="btn btn-primary col-md-12">Update</button>
</form>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
