<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<section>

<div class="container mt-5 p-5">
<div class=row>
<div class="col-md-6 p-5">
<img alt=" " src="image/ecom.png" width="100%" height="400px" >
</div>
<div class="col-md-6 p-5 mt-3">
<div class="card shadow p-3 bg-body-tertiary rounded">
<div class="card-header">
<p class="fs-4 text-center">Reset Password </p>
        <!-- Success Message -->
    <p th:if="${session.successMsg}" class="text-success text-center fw-bold">[[${session.successMsg}]]</p>
    <th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
errormessage
    <p th:if="${session.errormessage}" class="text-success text-center fw-bold">[[${session.errormessage}]]</p>
    <th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>


</div>
<div class="card-body">
  <form method="post" action="/reset-password" id="resetPassword">
  <div class="mb-3">
  <label class="form-label" for="pass">New Password
  </label>
  <input type="password" id="pass" name="Password" class="form-control">
  </div>
    <div class="mb-3">
  <label class="form-label" for="cpass">Confirm Password
  </label>
  <input type="password" id="cpass" name="confirmPassword" class="form-control">
  </div>
  <input type="hidden" th:value="${token}" name="token" >
  <div class="text-center">
  <button type="submit" class="btn bg-primary text-white ">Reset Password</button>
  </div>
  </form>
</div>

</div>
</div>
</div>
</div>
</section>
</body>
</html>
